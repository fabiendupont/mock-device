{{- if .Values.draDriver.nodeAgent.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "mock-device.fullname" . }}-node-agent
  namespace: {{ include "mock-device.namespace" . }}
  labels:
    {{- include "mock-device.nodeAgent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: mock-accel-node-agent
      {{- include "mock-device.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: mock-accel-node-agent
        {{- include "mock-device.nodeAgent.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mock-device.nodeAgent.serviceAccountName" . }}
      hostNetwork: true
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: node-agent
        image: {{ include "mock-device.draDriver.image" . }}
        imagePullPolicy: {{ .Values.draDriver.nodeAgent.image.pullPolicy }}
        command:
        - /dra-driver
        args:
        - --mode=node-agent
        - --driver-name={{ .Values.draDriver.name }}
        - --plugin-socket={{ .Values.draDriver.nodeAgent.pluginSocket }}
        - --v={{ .Values.draDriver.nodeAgent.verbosity }}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: sysfs
          mountPath: /sys/class/mock-accel
          readOnly: false
        - name: kubelet-plugin-dir
          mountPath: {{ .Values.draDriver.nodeAgent.pluginSocket }}
        - name: kubelet-plugins-registry
          mountPath: /var/lib/kubelet/plugins_registry
        - name: cdi
          mountPath: /var/run/cdi
        securityContext:
          {{- toYaml .Values.draDriver.nodeAgent.securityContext | nindent 10 }}
        resources:
          {{- toYaml .Values.draDriver.nodeAgent.resources | nindent 10 }}
      volumes:
      - name: sysfs
        hostPath:
          path: /sys/class/mock-accel
          type: Directory
      - name: kubelet-plugin-dir
        hostPath:
          path: {{ .Values.draDriver.nodeAgent.pluginSocket }}
          type: DirectoryOrCreate
      - name: kubelet-plugins-registry
        hostPath:
          path: /var/lib/kubelet/plugins_registry
          type: DirectoryOrCreate
      - name: cdi
        hostPath:
          path: /var/run/cdi
          type: DirectoryOrCreate
      {{- with .Values.draDriver.nodeAgent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.draDriver.nodeAgent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.draDriver.nodeAgent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
